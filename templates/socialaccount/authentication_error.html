{% extends "base.html" %} {% load i18n %} {% block content %}
<section class="vh-100 bg-dark">
  <div class="container h-100">
    <div class="row h-100 align-items-lg-center justify-content-lg-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            {% block head_title %}
            <h5 class="card-title">
              {% trans "Social Network Login Failure" %}
            </h5>
            {% endblock %}

            <p>
              {% trans "An error occurred while attempting to login via your social network account." %}
            </p>
            <p>{{ auth_error }}</p>
            <a
              href="{% url 'core:login' %}"
              class="btn btn-primary rounded-3 px-4 py-2"
              >Back to login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
