{% extends 'base.html' %} {% block content %}

<!-- products -->
<div class="container py-5">
  <div class="row justify-content-center mt-3 mb-3">
    <div class="col-auto">
      <div class="heading-1">
        <h1 class="text-center">Add Product Review</h1>
        <div class="hl"></div>
      </div>
    </div>
  </div>
  <div class="row g-3">
    <div class="col-lg-6">
      <div class="card">
        <img src="{{product.image.url}}" alt="" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %} {{form.as_p}}
            <button class="btn btn-primary rounded-5 px-4 py-3 me-2">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end products -->
{% endblock content %}
